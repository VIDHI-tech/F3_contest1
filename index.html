<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F3_contest1</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>New Employees</h1>
    <br />
    <form id="employee-form" class="cont">
      <div>
        <label for="name">Enter Name</label><br />
        <input type="text" id="name" />
      </div>
      <div>
        <label for="profession">Enter Profession</label><br />
        <input type="text" id="profession" />
      </div>
      <div>
        <label for="age">Enter Age</label><br />
        <input type="text" id="age" />
      </div>
      <button id="add-user" type="submit">Add User</button>
    </form>
    <br />
    <p id="success-message" class="success-message" style="display: none">
      Success: Employee Added!
    </p>
    <p id="error-message" class="error-message" style="display: none">
        Error : Please Make sure All the fields are filled before adding in an employee !
    </p>

    <p>Added Employees</p>
    <p id="default-message">You have 0 Employees.</p>

    <div id="container"></div>
    <script src="./script.js"></script>
  </body>
</html>
